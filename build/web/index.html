        <!--Termina CSS-->
        <title>Login</title>
    </head>
    <body>
        <form action="Controlador">
            <div class="containerprincipal">
                <h2 class="text-center">Login</h2>
                    <div class="imgcontainer">
                        <img src="dist/img/img_avatar2.png" alt="Avatar" class="avatar"><br><br>
                        <p>Bienvenidos al Sistema</p>
                    </div>
                    <div class="container">
                        <label for="uname"><b>Usuario</b></label>
                        <input type="text" placeholder="Ingrese su usuario" name="txtUsuario" required>
                        <label for="psw"><b>Contraseña</b></label>
                        <input type="password" placeholder="Ingrese su contraseña" name="pswContrasena" required>
    
                    <div class="form-group">
                        <label placeholder="Eliga una opción">Tipo de Usuario</label>
                        <select class="form-control" id="exampleFormControlSelect1" name="rol" required>
                            <option>Elija su rol</option>
                            <option>Administrador</option>
                            <option>Usuario</option>
                        </select>
                    </div>
                        <div class="text-center">
                        <input class="btn btn-success btn-lg" type="submit" name="accion" value="Login"><br>
                        </div>
                    <label>
                        <input type="checkbox" checked="checked" name="remember"> Recordarme
                    </label>
                    </div>

                <div class="container">
                    <button type="button" class="cancelbtn">Cancelar</button>
                    <span class="psw">¿Olvidé mi <a href="#">contraseña?</a></span>
                </div>
            </div>
        </form>
    </body>
